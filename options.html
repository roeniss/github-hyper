<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Hyper - Options</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/icon_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icon_16.png">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/icon_128.png" alt="GitHub Hyper Logo" class="header-icon">
      <h1>GitHub Hyper</h1>
      <p class="subtitle">Configure your GitHub experience</p>
    </header>

    <main>
      <div class="option-group" role="region" aria-label="Feature toggles">
        <div class="option-item">
          <div class="option-info">
            <label for="feature1">Feature 1</label>
            <p class="description" id="feature1-desc">Enable or disable feature 1</p>
          </div>
          <label class="toggle" aria-label="Toggle feature 1">
            <input
              type="checkbox"
              id="feature1"
              checked
              aria-label="Feature 1 toggle"
              aria-describedby="feature1-desc">
            <span class="slider" aria-hidden="true"></span>
          </label>
        </div>

        <div class="option-item">
          <div class="option-info">
            <label for="feature2">Feature 2</label>
            <p class="description" id="feature2-desc">Enable or disable feature 2</p>
          </div>
          <label class="toggle" aria-label="Toggle feature 2">
            <input
              type="checkbox"
              id="feature2"
              checked
              aria-label="Feature 2 toggle"
              aria-describedby="feature2-desc">
            <span class="slider" aria-hidden="true"></span>
          </label>
        </div>

        <div class="option-item">
          <div class="option-info">
            <label for="feature3">Feature 3</label>
            <p class="description" id="feature3-desc">Enable or disable feature 3</p>
          </div>
          <label class="toggle" aria-label="Toggle feature 3">
            <input
              type="checkbox"
              id="feature3"
              checked
              aria-label="Feature 3 toggle"
              aria-describedby="feature3-desc">
            <span class="slider" aria-hidden="true"></span>
          </label>
        </div>
      </div>

      <div
        class="status-message"
        id="statusMessage"
        role="status"
        aria-live="polite"
        aria-atomic="true"></div>
    </main>

    <footer>
      <p>Changes are saved automatically</p>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
